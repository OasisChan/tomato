<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: #333;
        }

        nav {
            margin-bottom: 20px;
        }

        nav .tab {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #555;
            background-color: #f1dbdb;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        nav .tab:hover {
            background-color: #bbb;
        }

        .clock {
            background-color: #874949;
            color: #fff;
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            width: 33%;
            padding: 20px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .clock {
                width: 90%;
            }
        }

        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>番茄鐘</h1>
    </header>

    <nav>
        <div class="tab">專注時間</div>
        <div class="tab">長休息</div>
        <div class="tab">短休息</div>
    </nav>

    <div class="clock">25:00</div>

    <button class="start-button">開始</button>
</body>
</html>
